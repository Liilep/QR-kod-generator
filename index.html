<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>August's QR-kod Generator</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            background: black;
            color: #00FF00; /* Grön CRT */
            padding: 20px;
        }
        h1 {
            text-align: center;
            background: #111;
            padding: 10px;
            border: 2px solid #00FF00;
            margin-bottom: 20px;
        }
        textarea, input, button {
            font-family: "Courier New", monospace;
            background: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 5px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        input[type="text"], input[type="number"] {
            width: 150px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }
        button:hover {
            background: #00FF00;
            color: black;
            animation: blink 0.8s step-start infinite;
        }
        .qr-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        .qr-item {
            text-align: center;
            border: 2px solid #00FF00;
            padding: 10px;
            background: #111;
            animation: blink-in 1s ease-in;
        }
        .qr-item img {
            background: black;
            padding: 5px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            font-size: 14px;
            border: 2px solid #00FF00;
            background: black;
            color: #00FF00;
        }
        .download-btn:hover {
            background: #00FF00;
            color: black;
            animation: blink 0.8s step-start infinite;
        }
        ::placeholder {
            color: #008000;
        }

        /* Blink-effekt som på gammal terminal */
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Liten fade-in blink när QR dyker upp */
        @keyframes blink-in {
            0% { opacity: 0; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>August's QR-kod Generator</h1>
    <p>Klistra in dina URL:er (en per rad):</p>
    <textarea id="urlList" placeholder="https://exempel.com&#10;https://openai.com"></textarea>
    <br><br>
    <p>Sätt namn och intervall för bilderna:</p>
    <input type="text" id="filePrefix" placeholder="Exempel: Loge">
    <input type="number" id="startNumber" placeholder="Startnummer">
    <input type="number" id="endNumber" placeholder="Slutnummer">
    <br><br>
    <label><input type="checkbox" id="showName"> Visa namn under QR-koden</label>
    <br><br>
    <button onclick="generateQRCodes()">Generera QR-koder</button>
    <button id="downloadAllBtn" style="display:none;" onclick="downloadAll()">Ladda ner alla</button>
    
    <div id="qrCodes" class="qr-container"></div>

    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Din befintliga JS-kod här (oförändrad) -->
</body>
</html>
